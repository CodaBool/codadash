<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.gif" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    html {
      margin:0;
      padding:0;
      background-size: cover;
      background-repeat: no-repeat;
      background-color: rgb(39, 39, 39);
    }
    body {
      background: none;
      opacity: 0.9;
    }
    .hide {
      display: none;
    }
    .title {
      font-size: 2em;
      color: rgb(140, 194, 255);
    }
    .table {
      margin: 5% 0 5% 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">

    <!-- Spinner -->
    <div class="row mt-5">
      <div class="spinner-border text-info spin mx-auto mt-5" style="width: 4rem; height: 4rem;" role="status"></div>
    </div>

    <table class="table table-dark pi4 hide">
      <thead>
        <tr>
          <th class="title">Pi 4</th>
        </tr>
      </thead>
      <tbody id="pi4-body">
      </tbody>
    </table>

    <table class="table table-dark pi8 hide">
      <thead>
        <tr>
          <th class="title">Pi 8</th>
        </tr>
      </thead>
      <tbody id="pi8-body">
      </tbody>
    </table>

    <table class="table table-dark win hide">
      <thead>
        <tr>
          <th class="title">Windows</th>
        </tr>
      </thead>
      <tbody id="win-body">
      </tbody>
    </table>
    <div class="row hide">
    <button class="btn btn-dark mx-auto mb-5" onclick="window.location.href = '/'">Home</button>
    </div>
  </div>
  <script>

    function createTable(d) {
      if (d.device === 'win') {
        const b = document.querySelector('#win-body')
        let html = ''
        for (const k in d) {
          if (k !== 'device' && k !== 'eta') html += `<tr><th>${k}</th><td>${d[k]}</td></tr>`
        }
        b.innerHTML = html
      } else if (d.device === 'pi8') {
        console.log('This is a pi8 obj', d)
        const b = document.querySelector('#pi4-body')
        let html = ''
        for (const k in d) {
          if (k !== 'device' && k !== 'names' && k !== 'errors') html += `<tr><th>${k}</th><td>${d[k]}</td></tr>`
        }
        b.innerHTML = html
      } else if (d.device === 'pi4') {
        const b = document.querySelector('#pi8-body')
        let html = ''
        for (const k in d) {
          if (k !== 'device' && k !== 'eta' && k !== 'names' && k !== 'ratio' && k !== 'progress') html += `<tr><th>${k}</th><td>${d[k]}</td></tr>`
        }
        b.innerHTML = html
      }
    }

    const NUMBER_OF_IMAGES = 23

    function randImgNum() {
      return Math.floor(Math.random() * Math.floor(NUMBER_OF_IMAGES)) + 1
    }

    function getImgUrl() {
      return "./images/" + randImgNum() + ".jpg"
    }

    window.onload = function setBackgroundandTime() {
      const body = document.querySelector('html')
      body.style.backgroundImage = "url(" + getImgUrl() + ")"
      axios.get('http://192.168.1.32:5050/all')
        .then(res => {
          res.data.forEach(json => createTable(json))
        })
        .catch(err => {
          console.log(err)
        })
        .finally(() => {
          const spinner = document.querySelector('.spin')
          const tables = document.querySelectorAll('.hide') 
          tables.forEach(table => table.classList.toggle('hide'))
          spinner.style.display = 'none'
        })
    }
    
  </script>
  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
