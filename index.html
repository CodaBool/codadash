<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.gif" />
  <title>CodaBool Dashboard</title>
  <style>
    html {
      margin:0;
      padding:0;
      background-size: cover;
      background-repeat: no-repeat;
      background-color: rgb(39, 39, 39);
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: grey;
      text-align: center;
      border: none;
    }
    #title {
      font-size: 2em;
      color: white;
    }
    #time {
      color: rgba(255, 255, 255, 1);
      margin: 80px auto 0 auto;
      text-align: center;
      width: 300px;
      font-size: 4em;
      text-shadow: 0 0 5px rgb(0, 0, 0); /* h-shadow v-shadow blur-radius */
      opacity: 0.7;
    }
    .container {
      width: 80%;
      margin: 70px auto 0 auto;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .card {
      margin: 0 100px 100px 0;
      box-shadow: 0 0 10px rgba(77, 77, 77, 0.5);
      background-color: rgba(146, 135, 135, 0.15);
      flex: auto;
      width: 180px;
      text-align: center;
    }
    img {
      width: 175px;
    }
    @media (max-width: 960px) {
      .container {
        width: 100%;
        margin: 40px auto 0 auto;
      }
      .card {
        margin: 0 50px 100px 50px;
        width: 100px;
      }
      img {
        width: 65px;
      }
    }
    @media (max-width: 416px) {
      .container {
        margin: 40px auto 0 auto;
      }
      .card {
        margin: 0 20px 50px 20px;
      }
      img {
        width: 105px;
      }
    }
  </style>
</head>
<body>
  <h1 id="time" onclick="changeView()"></h1>
  <span class="container">
    <a href="https://media.codadash.com" class="card simple" id="jellyfin">
      <img src="./images/jellyfin.png" />
    </a>
    <a href="https://pass.codadash.com" class="card simple" id="bitwarden">
      <img src="./images/bitwarden.png" />
    </a>
    <a href="https://file.codadash.com" class="card simple" id="nextcloud">
      <img src="./images/nextcloud.png" />
    </a>
    <a href="https://codabool.com" class="card adv" id="codabool">
      <img src="./images/codabool.png" />
    </a>
    <a href="https://movies.codadash.com" class="card adv" id="radarr">
      <img src="./images/radarr.png" />
    </a>
    <a href="https://shows.codadash.com" class="card adv" id="sonarr">
      <img src="./images/sonarr.png" />
    </a>
    <a href="http://qbit.codadash.com" class="card adv" id="qbit">
      <img src="./images/qbit.png" />
    </a>
    <a href="https://jackett.codadash.com" class="card adv" id="jackett">
      <img src="./images/jackett.png" />
    </a>
    <a href="https://proxy.codadash.com" class="card adv" id="proxy">
      <img src="./images/proxy.png" />
    </a>
    <a href="https://guac4.codadash.com" class="card adv" id="guac4">
      <img src="./images/guacamole-4.png" />
    </a>
    <a href="https://guac8.codadash.com" class="card adv" id="guac8">
      <img src="./images/guacamole-8.png" />
    </a>
  </span>

  <script>
    const NUMBER_OF_IMAGES = 23
    var time, emoji = null
    var showAdv = false
    const timeEl = document.querySelector('#time')

    function randImgNum() {
      return Math.floor(Math.random() * Math.floor(NUMBER_OF_IMAGES)) + 1
    }

    function getImgUrl() {
      return "./images/" + randImgNum() + ".jpg"
    }
    
    function updateTime() {
      var now = new Date(); 
      hour = now.getHours(); 
      minutes = (now.getMinutes() < 10 ? '0' : '') + now.getMinutes(); 
      if (hour > 12) {
        hour = hour - 12
      }
      time = hour + ":" + minutes + " "
      updateEmoji()
      updateDisplayTime()
    }

    function updateDisplayTime() {
      timeEl.innerText = time + emoji
    }

    function updateEmoji() {
      // üåÖ ‚òÄÔ∏è ‚õÖ üå§Ô∏è üåá üåÑ üåï üåë ‚õÖ üåô üåó
      if (hour <= 3) emoji = "üåë"
      if (hour > 3 & hour <= 6) emoji = "üåó"
      if (hour > 6 & hour <= 9) emoji = "üåÖ"
      if (hour > 9 & hour <= 12) emoji = "‚õÖ"
      if (hour > 12 & hour <= 15) emoji = "‚òÄÔ∏è"
      if (hour > 15 & hour <= 18) emoji = "üå§Ô∏è"
      if (hour > 18 & hour <= 21) emoji = "üåÑ"
      if (hour > 21 & hour <= 24) emoji = "üåô"
    }

    function changeView() {
      if (showAdv === false) {
        document.querySelectorAll(".adv").forEach(el => {
          el.style.display = "none"
        })
        showAdv = true
      } else {
        document.querySelectorAll(".adv").forEach(el => {
          el.style.display = "block"
        })
        showAdv = false
      }
    }

    window.onload = function setBackgroundandTime() {
      const body = document.querySelector('html')
      body.style.backgroundImage = "url(" + getImgUrl() + ")"
      updateTime()
      changeView()
      setInterval(function(){ updateTime() }, 1000);
    }

  </script>
</body>
</html>
